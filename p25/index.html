<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container ">
        <div id="form" class="container login-form">
            <h1>אימות</h1>
            <form>
                <label for="name">שם</label>
                <input type="text" name="name" id="username" placeholder="שם">
                <label for="password">סיסמה</label>
                <input type="password" name="password" id="password" placeholder="סיסמה">
            </form>
            <button id="button" value="" onclick="login()">אמת</button>
        </div>
    </div>
    <div>
        <div class="container" id="admin">
            <script src="admin.js"></script>
        </div>
    </div>
</body>

</html>
