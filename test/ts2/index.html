<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
        text-align: center;
        }
        #a0001{
        display: table-row;
        justify-content: center;
        /* display: grid; */
        }

        .hide1 {
          display: none;
        }

        .hide2 {
          display: none;
        }

        .hide3 {
          display: none;
        }
            

        .myDIV1:hover + .hide1 {
            display: block;
            background-color: red;
            width: 100px;
            height: 100px;
            margin: auto;
            padding: auto;
            
        }

        .myDIV2:hover + .hide2 {
            display: block;
            background-color: rgb(255, 0, 238);
            width: 100px;
            height: 100px;
            margin: auto;
            padding: auto;
            
        }

        .myDIV3:hover + .hide3 {
            display: block;
            background-color: rgb(0, 255, 51);
            width: 100px;
            height: 100px;
            margin: auto;
            padding: auto;
            
        }

      
        </style>
        </head>
        <body>
        
        <h2>Display an Element on Hover</h2>
        <div id="a0001">
        <div class="myDIV1">Hover over me.<br><br><br><br><br><br></div>
        <div class="hide1"></div>
        <div class="myDIV2">Hover over me.<br><br><br><br><br><br></div>
        <div class="hide2"></div>
        <div class="myDIV3">Hover over me.<br><br><br><br><br><br></div>
        <div class="hide3"></div>
        </div>
        
        </body>

</html>
