<!DOCTYPE html>
<html>
  <head>
    <title>Chanukah</title>
  </head>
  <body>
    <script>
      const chanukahDates = [
        new Date(2022, 11, 20),
        new Date(2022, 11, 21),
        new Date(2022, 11, 22),
        new Date(2022, 11, 23),
        new Date(2022, 11, 24),
        new Date(2022, 11, 25),
        new Date(2022, 11, 26),
        new Date(2022, 11, 27)
      ];

      const chanukahCandleCounts = [1, 2, 3, 4, 5, 6, 7, 8];

      function isChanukah(date) {
        return chanukahDates.includes(date);
      }

      function getChanukahCandleCount(date) {
        const index = chanukahDates.indexOf(date);
        return chanukahCandleCounts[index];
      }

      const today = new Date();
      if (isChanukah(today)) {
        const candleCount = getChanukahCandleCount(today);
        document.write(`Today is Chanukah! We light ${candleCount} candles today.`);
        for (let i = 0; i < candleCount; i++) {
          document.write(`<img src="/path/to/candle.png" alt="Candle" />`);
        }
      } else {
        document.write("Today is not Chanukah.");
      }
    </script>
  </body>
</html>
